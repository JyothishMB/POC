<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="servername">Server Name</label>
                    <input type="text" id="servername" class="form-contol" name="servername" [(ngModel)]="serverName" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="servercontent">Server Content</label>
                    <input type="text" class="form-contol" id="servercontent" name="servercontent" [(ngModel)]="serverContent" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
                    <button class="btn btn-warning" (click)="onAddBlueprint()">Add Blueprint</button>
                </div>
            </div>
        </form>
    </div>
</div>
